{% extends 'actividad/layout.html' %}

{% block content %}

<div class="container overflow-hidden text-center">
    <div class="row gy-5">
        <div class="col -6">
            <div class="p-3"><h3 for="Edit Activity" class="form-label">Editar Actividad</h3></div>
        </div>
    </div>
    <form method = "post">
        {% csrf_token %}
            <div class="row gy-5">
                <div class="col -6">
                    <div class="p-3">{{ form }}</div>
                </div>
            </div>
            <div class="row gy-5">
                <div class="col -6">
                    <div class="p-3"><button type="submit" class="btn btn-outline-success">Editar </button></div>
                </div>
            </div>
    </form>
    
</div>
{% endblock %}
