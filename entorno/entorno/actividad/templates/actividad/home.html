{% extends 'actividad/layout.html' %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <h1> Lista de Actividades</h1>

    <ul>
        {% if tarea.is_valid %}
            {% for tarea in tareas %}
                <li>{{ tarea }}</li>
                <button type="button" class="btn btn-dark"><a href="{% url 'editar' tarea.id %}">editar</a></button>
                <button type="button" class="btn btn-dark"><a href="{% url 'eliminar' tarea.id %}">eliminar</a></button>
                
                

            {% endfor %}
        {% else %}
        <p> No hay tareas </p> 
        {% endif %}
        
    </ul>
    <button type="button" class="btn btn-dark"><a href="{% url 'agregar' %}">Agregar</a></button>


{% endblock %}
